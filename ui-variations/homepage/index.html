<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Africa Homepage - UI Variations Comparison</title>
    <link rel="stylesheet" href="base.css">
    <style>
        body {
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
        }

        /* Header */
        .viewer-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            z-index: 100;
            padding: 1rem 2rem;
        }

        .viewer-header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .viewer-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .viewer-title h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .viewer-title span {
            background: var(--secondary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .viewer-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Tabs */
        .viewer-tabs {
            display: flex;
            gap: 0.5rem;
            background: rgba(255,255,255,0.05);
            padding: 0.375rem;
            border-radius: 0.5rem;
        }

        .viewer-tab {
            padding: 0.625rem 1.25rem;
            background: transparent;
            color: rgba(255,255,255,0.6);
            border: none;
            border-radius: 0.375rem;
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .viewer-tab:hover {
            color: white;
            background: rgba(255,255,255,0.05);
        }

        .viewer-tab.active {
            background: var(--secondary);
            color: white;
        }

        /* Viewport Toggle */
        .viewport-toggle {
            display: flex;
            gap: 0.25rem;
            background: rgba(255,255,255,0.05);
            padding: 0.25rem;
            border-radius: 0.375rem;
        }

        .viewport-btn {
            padding: 0.5rem 0.75rem;
            background: transparent;
            color: rgba(255,255,255,0.6);
            border: none;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .viewport-btn:hover {
            color: white;
        }

        .viewport-btn.active {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        /* Preview Area */
        .preview-area {
            padding-top: 80px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-bottom: 2rem;
        }

        .preview-container {
            width: 100%;
            max-width: 1400px;
            margin: 2rem;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            transition: max-width 0.3s ease;
        }

        .preview-container.mobile {
            max-width: 375px;
        }

        .preview-container.tablet {
            max-width: 768px;
        }

        .preview-container.desktop {
            max-width: 1400px;
        }

        .preview-frame {
            width: 100%;
            height: calc(100vh - 140px);
            border: none;
            background: white;
        }

        /* Variation Info Bar */
        .variation-info {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 1rem;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
            z-index: 100;
        }

        .variation-info-text h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .variation-info-text p {
            color: rgba(255,255,255,0.5);
            font-size: 0.75rem;
        }

        .select-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-family: var(--font-body);
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .select-btn:hover {
            background: var(--secondary-dark);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .viewer-tabs {
                display: none;
            }

            .mobile-tabs {
                display: block;
                width: 100%;
                padding: 1rem 2rem;
                background: rgba(10, 10, 10, 0.95);
                border-bottom: 1px solid rgba(255,255,255,0.1);
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                z-index: 99;
            }

            .mobile-tabs select {
                width: 100%;
                padding: 0.75rem 1rem;
                background: rgba(255,255,255,0.1);
                color: white;
                border: 1px solid rgba(255,255,255,0.2);
                border-radius: 0.5rem;
                font-family: var(--font-body);
                font-size: 1rem;
            }

            .preview-area {
                padding-top: 130px;
            }

            .variation-info {
                bottom: 1rem;
                left: 1rem;
                right: 1rem;
                transform: none;
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .viewport-toggle {
                display: none;
            }

            .preview-container {
                margin: 1rem;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="viewer-header">
        <div class="viewer-header-content">
            <div class="viewer-title">
                <h1>Snow Africa Homepage</h1>
                <span>6 Variations</span>
            </div>

            <div class="viewer-controls">
                <div class="viewer-tabs">
                    <button class="viewer-tab active" data-variation="v1">V1: Editorial</button>
                    <button class="viewer-tab" data-variation="v2">V2: Immersive</button>
                    <button class="viewer-tab" data-variation="v3">V3: Card Mosaic</button>
                    <button class="viewer-tab" data-variation="v4">V4: Split Story</button>
                    <button class="viewer-tab" data-variation="v5">V5: Luxury Minimal</button>
                    <button class="viewer-tab" data-variation="v6">V6: Adventure Bold</button>
                </div>

                <div class="viewport-toggle">
                    <button class="viewport-btn" data-width="mobile">375px</button>
                    <button class="viewport-btn" data-width="tablet">768px</button>
                    <button class="viewport-btn active" data-width="desktop">1400px</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Mobile Tabs -->
    <div class="mobile-tabs" style="display: none;">
        <select id="mobile-variation-select">
            <option value="v1">V1: Editorial Magazine</option>
            <option value="v2">V2: Immersive Fullscreen</option>
            <option value="v3">V3: Card Mosaic Grid</option>
            <option value="v4">V4: Split Storytelling</option>
            <option value="v5">V5: Luxury Minimal</option>
            <option value="v6">V6: Adventure Bold</option>
        </select>
    </div>

    <!-- Preview Area -->
    <main class="preview-area">
        <div class="preview-container desktop" id="preview-container">
            <iframe class="preview-frame" id="preview-frame" src="v1-editorial-magazine.html"></iframe>
        </div>
    </main>

    <!-- Variation Info -->
    <div class="variation-info">
        <div class="variation-info-text">
            <h3 id="variation-title">V1: Editorial Magazine</h3>
            <p id="variation-description">Asymmetric hero, magazine-style grid, editorial photography</p>
        </div>
        <button class="select-btn" onclick="selectVariation()">Select This Variation</button>
    </div>

    <script>
        const variations = {
            'v1': {
                file: 'v1-editorial-magazine.html',
                title: 'V1: Editorial Magazine',
                description: 'Asymmetric hero, magazine-style grid, editorial photography'
            },
            'v2': {
                file: 'v2-immersive-fullscreen.html',
                title: 'V2: Immersive Fullscreen',
                description: 'Full-screen hero, cinematic sections, dramatic imagery'
            },
            'v3': {
                file: 'v3-card-mosaic.html',
                title: 'V3: Card Mosaic Grid',
                description: 'Modern bento grid, card-based design, playful feel'
            },
            'v4': {
                file: 'v4-split-storytelling.html',
                title: 'V4: Split Storytelling',
                description: '50/50 split sections, story-driven narrative flow'
            },
            'v5': {
                file: 'v5-luxury-minimal.html',
                title: 'V5: Luxury Minimal',
                description: 'Generous whitespace, refined typography, understated elegance'
            },
            'v6': {
                file: 'v6-adventure-bold.html',
                title: 'V6: Adventure Bold',
                description: 'High energy, bold typography, dynamic angles'
            }
        };

        let currentVariation = 'v1';

        // Tab clicks
        document.querySelectorAll('.viewer-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const variation = tab.dataset.variation;
                setVariation(variation);

                document.querySelectorAll('.viewer-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        // Mobile select
        document.getElementById('mobile-variation-select').addEventListener('change', (e) => {
            setVariation(e.target.value);
        });

        // Viewport buttons
        document.querySelectorAll('.viewport-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const width = btn.dataset.width;
                const container = document.getElementById('preview-container');

                container.className = 'preview-container ' + width;

                document.querySelectorAll('.viewport-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        function setVariation(key) {
            currentVariation = key;
            const v = variations[key];

            document.getElementById('preview-frame').src = v.file;
            document.getElementById('variation-title').textContent = v.title;
            document.getElementById('variation-description').textContent = v.description;
            document.getElementById('mobile-variation-select').value = key;
        }

        function selectVariation() {
            const v = variations[currentVariation];
            alert(`Selected: ${v.title}\n\nFile: ${v.file}\n\nTo implement, copy this file to your Next.js project and convert to React components.`);
        }

        // Show mobile tabs on small screens
        function checkMobile() {
            const mobileTabs = document.querySelector('.mobile-tabs');
            if (window.innerWidth <= 1024) {
                mobileTabs.style.display = 'block';
            } else {
                mobileTabs.style.display = 'none';
            }
        }

        window.addEventListener('resize', checkMobile);
        checkMobile();
    </script>
</body>
</html>
